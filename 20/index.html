<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-color {
            color: red;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="block">
        <p class="remove">Welcome to my website </p>
    </nav>
    <div>
        <h4 id="name">Hey There, My name is <span id="username">Ayush</span></h4>
        <p class="block"> Here is the code for you</p>
        <pre><code>console.log("Hey There")</code></pre>
    </div>

    <div id="container"></div>
    <input id="input-username" type="text" placeholder="Enter Your Name" />
    <button id="clickButton">Click Me</button>

    <script>
        const button=document.getElementById("clickButton");
        const uname=document.getElementById("input-username");
        const username=document.getElementById("username");

        button.addEventListener('click', () =>{
            const value=uname.value;
            localStorage.setItem("name", value);
            location.reload()
        });

        window.addEventListener('load', () =>{
            const value=localStorage.getItem('name');
            username.innerText=value;
        })

    </script>
</body>

</html>
